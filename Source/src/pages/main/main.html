<ion-header>
  <ion-navbar color="primary">
    <ion-title text-position:center>
      Ionic App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
    <h1>Welcome to the Main page of Ionic API</h1>
    <h2>Click the Facebook Login button below to Login with facebook and go to the home page of Ionic API</h2>
  
   </ion-list>

  <button ion-button full (click)="loginWithFB()">Facebook Login</button>

  <ion-card *ngIf="userData">
  <ion-card-header>{{ userData.username }}</ion-card-header>
  <img [src]="userData.picture">
  <ion-card-content>
    <p>Email: {{ userData.email }}</p>
    <p>First Name: {{ userData.first_name }}</p>
  </ion-card-content>
  </ion-card>
</ion-content>
